{% extends "base.html" %}
{% block titolo %}LogIn{% endblock titolo %}
{% block contenuto %}
<div class="login-box my-3 border border-2 border-success">
    <h1 class="border-bottom border-dark border-5 text-success">Login</h1>
    {% if form.errors %}
    <p>Username o Password non esatte. Riprova</p>
    {% endif %}
    <form method="post" action=/login/>
        <div class="textbox border-bottom border-dark">
            <i class="fa fa-user text-success" aria-hidden="true"></i>
            <input type="text" placeholder="Username" name="username" value="" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required  id="id_username">
        </div>
        <div class="textbox border-bottom border-dark">
            <i class="fa fa-lock text-success" aria-hidden="true"></i>
            <input type="password" placeholder="Password" name="password" value="" autocomplete="current-password" required id="id_password">
        </div>
        {% csrf_token %}
        <input type="hidden" name="next" value={{ next }}>
        <input type="submit" class="btn btn-success btn-lg" name="" value="LogIn">
    </form>
</div>
{% endblock contenuto %}
